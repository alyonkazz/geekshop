{% extends 'authapp/base.html' %}
{% load static %}
{% load my_tags %}

{% block container %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main:index' %}" class="">
            на главную
        </a>
    </button>
    <div class="user_avatar"><img src="{{ object.avatar|media_folder_users }}"></div>
{% endblock %}
